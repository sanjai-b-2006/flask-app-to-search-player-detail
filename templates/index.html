<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footballer Transfermarkt Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77a4c0 3px solid;
        }
        header h1 {
            text-align: center;
        }
        form {
            margin: 50px auto;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Footballer Transfermarkt Search</h1>
    </header>
    <div class="container">
        <form action="/search" method="post">
            <input type="text" name="player_name" placeholder="Enter player name" required>
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
